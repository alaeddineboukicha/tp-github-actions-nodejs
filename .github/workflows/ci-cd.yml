name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - run: npm ci

      - run: node ./node_modules/jest/bin/jest.js --runInBand

      

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
         context: .
         push: true
         tags: ${{ secrets.DOCKERHUB_USERNAME }}/devops-app:latest


  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker stop devops-app || true
            docker rm devops-app || true
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/devops-app:latest
            docker run -d --name devops-app -p 6009:3000 ${{ secrets.DOCKERHUB_USERNAME }}/devops-app:latest
